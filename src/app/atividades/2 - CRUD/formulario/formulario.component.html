<form [formGroup]="form" style="display: flex;flex-direction: column;gap: 20px;">

    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="Digite algo" formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput placeholder="Digite algo" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="text" matInput placeholder="Digite algo" formControlName="senha">        
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input type="text" matInput placeholder="Digite algo" formControlName="cep" (change)="buscarCep($event)">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Logradouro</mat-label>
        <input type="text" matInput formControlName="logradouro">
    </mat-form-field>    

    <button mat-raised-button (click)="salvarForm()">Salvar</button>
    <button mat-raised-button matDialogClose>Cancelar</button>

</form>
